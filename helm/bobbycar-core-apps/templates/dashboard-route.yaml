apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: dashboard
  name: dashboard
  namespace: {{ .Values.namespace }}
spec:
  host: dashboard-{{ .Values.namespace }}.{{ .Values.ocpDomain }}
  port:
    targetPort: 8080-tcp
  {{- if .Values.tls.enabled }}
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  {{- end }}
  to:
    kind: Service
    name: dashboard
    weight: 100
  wildcardPolicy: None
